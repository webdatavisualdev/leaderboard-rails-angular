<div class="w-100 d-flex justify-content-center">
  <div class="leaderboard-content">
    <div class="title">Leaderboard</div>
    <div class="header">{{showLastLap ? 'Last lap' : 'Interval'}}</div>
    <div class="d-flex justify-content-between align-items-center car" *ngFor="let c of cars">
      <div class="d-flex align-items-center">
        <span class="position">{{c.position}}</span>
        <span class="car-number" [style.background-color]="c.car_colour">{{c.car_number}}</span>
        <span class="driver">{{c.driver_name}}</span>
      </div>
      <span class="last-lap" *ngIf="showLastLap">{{getFormatted(c.last_lap)}}</span>
      <span class="last-lap" *ngIf="!showLastLap">{{getFormatted(c.interval)}}</span>
    </div>
  </div>
</div>
